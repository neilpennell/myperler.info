<div>
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>myPerler.Info</h1>
    <mat-menu x-position="before">
    </mat-menu>
  </mat-toolbar>

  <mat-sidenav-container [style.marginTop.px]=0>
    <mat-sidenav #snav
                 mode="side"
                 [fixedInViewport]="true" fixedTopGap="56">
      <mat-nav-list>
        <button mat-menu-item><a [routerLink]="['/securehome']">Home</a></button>
        <button mat-menu-item><a [routerLink]="['/securehome/logout']">Logout</a></button>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
