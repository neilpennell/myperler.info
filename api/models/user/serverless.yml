provider:
  name: aws
#  endpointType: edge
  region: us-east-1
  runtime: nodejs6.10
  memorySize: 128 # Overwrite the default memory size. Default is 1024
  stackTags:
    Name: users-api.myperler.info
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
    BASE_URL: ${self:service}

#plugins:
